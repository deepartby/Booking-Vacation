<div *ngFor="let day of days" class="day"  [ngClass]="{'first-week': isFirstWeek() }">
  <div *ngFor="let vacation of dayVacations[day.date.isoWeekday()]"
     class="vacation"
     [style.background-color] = "vacation.color"
     [style.height] = "20 / dayVacations[day.date.isoWeekday()].length + 'px'">
  </div>
</div>
